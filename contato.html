<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Estilo css-->
    <link rel="stylesheet" href="estilo.css">
    
    <title>Weslei Casali</title>
</head>
<body onload="FuncsContato()"> 

  <div id="container">

      <div class="fadeout" id="startFade">
        <header>
             <h2>PORT<span id="head-title">FÓLIO</span></h2>
             <nav id="nav-principal">
                <a href="index.html">HOME</a>
                <a href="#">PROJETOS</a>
                <a href="contato.html" class="active">CONTATO</a>
             </nav>

             <label for="checkbox" class="toggler" id="button-toggler">
                 <input type="checkbox" name="" id="checkbox">
                 <span class="line line--top"></span>
                 <span class="line line--middle"></span>
                 <span class="line line--bottom"></span>
             </label>

             <nav id="nav-principal-mobile">
                 <a href="index.html">HOME</a>
                 <a href="#">PROJETOS</a>
                 <a href="contato.html" class="active-mobile">CONTATO</a>
                 <i class="fas fa-times" id="close-mobile"></i>
             </nav>

        </header>
        <section id="sessao-contato">
             
             <div id="contato-container-links" style="display: none;">
                <h1>Links úteis!</h1>
                <i class="fas fa-backward" id="volta-links"></i>

                <a> <i class="fab fa-instagram"></i> Instagram</a>
                <a> <i class="fab fa-whatsapp"></i> Whatsapp</a>
                <a> <i class="fab fa-linkedin"></i> LinkedIn</a>
                <a> <i class="fab fa-github"></i> GitHub</a>
                <a> <i class="fas fa-at"></i> Email</a>
             </div>




             <div id="contato-container-form"  style="display: none;">
                 <h1>Formulário para contato!</h1>
                 <i class="fas fa-backward" id="volta-form"></i>

                 <form action="">
                    <div id="form-nomeEmail">
                        <div class="input-single">
                            <input required type="text" name="nome" id="nome" class="input">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-single">
                            <input required type="email" name="email" id="email" class="input">
                            <label for="email">Email</label>
                        </div>
                    </div>  
                    
                    <div id="form-nomeEmail2">
                        <div class="input-single" style="width: 35%;">
                            <input required type="tel" name="Telefone" id="Telefone" class="input">
                            <label for="Telefone">Telefone</label>
                        </div>
                        <div class="input-single" style="width: 65%;">
                            <input required type="text" name="assunto" id="assunto" class="input">
                            <label for="assunto">Assunto</label>
                        </div>
                    </div>

                    <div>
                        <div class="input-single">
                            <textarea id="mensagem" rows="3" class="input"></textarea>
                            <label for="mensagem">Mensagem</label>
                        </div>
                    </div>

                    <button id="form-enviar">Enviar</button>
                </form>
             </div>
            

                   <Button id="btn-contato-links"><i class="far fa-id-badge"></i> Links úteis</Button>
                   <Button id="btn-contato-form"><i class="far fa-address-card"></i> Formulário</Button>




        </section>


   
        <footer><cite>Copyright &copy; 2022 Weslei Casali</cite></footer>

      </div>


  </div>

     
         





<script src="script.js"></script> 
</body>
</html>
